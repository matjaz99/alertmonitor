version: v1

providers:
  - name: promvm
    type: prometheus
    uri: /alertmonitor/webhook/promvm
    params:
      server: https://promvm/prometheus
      clientPoolSize: 1
      clientConnectTimeout: 10
      clientReadTimeout: 120
      syncInterval: 120
  - name: swarm1
    type: prometheus
    uri: /alertmonitor/webhook/swarm1
    params:
      server: https://swarm1/prometheus
      clientPoolSize: 1
      clientConnectTimeout: 10
      clientReadTimeout: 120
      syncInterval: 70
    data:
      retention: 7d
    sync:
      interval: 60s
  - name: elasticvm
    type: prometheus
    uri: /alertmonitor/webhook/elasticvm
    params:
      server: http://elasticvm:9090
      clientPoolSize: 1
      clientConnectTimeout: 10
      clientReadTimeout: 120
      syncInterval: 60
  - name: eventlogger
    type: eventlogger
    uri: /alertmonitor/webhook/eventlogger
    params:
      server: http://swarm1:7073/eventlogger
      clientPoolSize: 1
      clientConnectTimeout: 10
      clientReadTimeout: 120
      syncInterval: 0
  - name: dummy
    type: prometheus
    uri: /alertmonitor/webhook/dummy
    params:
      server: http://dummy:12345/dummy
      clientPoolSize: 10
      clientConnectTimeout: 10
      clientReadTimeout: 120
      syncInterval: 0
