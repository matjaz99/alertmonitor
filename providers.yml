version: v1

providers:
  - name: promvm
    type: prometheus
    uri: /alertmonitor/webhook/promvm
    params:
      server: https://promvm/prometheus
      clientPoolSize: 1
      clientConnectTimeout: 10
      clientReadTimeout: 120
      syncInterval: 120
  - name: swarm1
    type: prometheus
    uri: /alertmonitor/webhook/swarm1
    params:
      server: https://swarm1/prometheus
      clientPoolSize: 1
      clientConnectTimeout: 10
      clientReadTimeout: 120
      syncInterval: 300
    data:
      retention: 7d
    sync:
      interval: 60s
  - name: eventlogger
    type: eventlogger
    uri: /alertmonitor/webhook/eventlogger
    params:
      server: http://swarm1:7073/eventlogger
      clientPoolSize: 1
      clientConnectTimeout: 10
      clientReadTimeout: 120
      syncInterval: 0
