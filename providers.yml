version: v1

providers:
  - name: prom1
    type: prometheus
    uri: /alertmonitor/webhook/prom1
    params:
      server: http://prom-1:9090
      clientPoolSize: 1
      clientReadTimeout: 120
      syncInterval: 120
  - name: prom2
    type: prometheus
    uri: /alertmonitor/webhook/prom2
    params:
      server: http://prom-2:9090
      clientPoolSize: 1
      clientReadTimeout: 120
      syncInterval: 300
    data:
      retention: 7d
    sync:
      interval: 60s
  - name: cluster-1
    type: eventlogger
    uri: /alertmonitor/webhook/eventlogger
    params:
      server: http://prom-1:9090
      clientPoolSize: 1
      clientReadTimeout: 120
      syncInterval: 0
