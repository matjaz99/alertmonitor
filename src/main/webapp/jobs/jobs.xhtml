<ui:composition template="/templates/pageTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:am="http://alertmonitor.io/facelets">

	<div id="contentFrame">
		<ui:define name="contentFrame">

			<h:form id="jobsForm">

				<p:panelGrid columns="4" cellspacing="5" width="100%">

					<ui:repeat var="j" value="#{uiBean.jobs}">
						<div class="card">
							<h5>#{j.jobName}</h5>
							<p:outputLabel value="Size: #{j.targetList.size()}"/>
							<p:dataTable value="#{j.targetList}" var="t"
										 cellpadding="0" cellspacing="0" width="100%">
								<p:outputLabel value="#{t.hostname}"/>
							</p:dataTable>
						</div>
					</ui:repeat>

				</p:panelGrid>

			</h:form>

		</ui:define>
	</div>

</ui:composition>
