<ui:composition template="/templates/pageTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:am="http://alertmonitor.io/facelets">

	<div id="contentFrame">
		<ui:define name="contentFrame">

			<h:form id="jobsForm">

				<p:tag id="resultStatus" styleClass="p-mr-2" severity="danger" value="#{uiBean.result}" rendered="#{uiBean.result != null}"></p:tag>

				<p:panelGrid columns="1" cellspacing="5" width="100%">

					<ui:repeat var="j" value="#{uiBean.jobs}">
						<div class="card">
							<p:dataTable value="#{j.targetList}" var="t"
										 cellpadding="0" cellspacing="0">
								<p:column headerText="#{j.jobName} (#{j.targetList.size()})">
									<p:outputLabel value="#{t.hostname}"/>
								</p:column>
							</p:dataTable>
						</div>
					</ui:repeat>

				</p:panelGrid>

			</h:form>

		</ui:define>
	</div>

</ui:composition>
