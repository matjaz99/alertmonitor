<ui:composition template="/templates/pageTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:am="http://alertmonitor.io/facelets">


	<div id="contentFrame">
		<ui:define name="contentFrame">

			<p:panelGrid columns="5" cellpadding="0" cellspacing="15" width="100%" style="border: none">



				<p:panelGrid columns="1" cellspacing="5" width="100%">
					<h3>Active alerts</h3>
					<p:outputLabel value="Critical: #{configBean.getActiveAlarmsCount('critical')}" />
					<p:outputLabel value="Major: #{configBean.getActiveAlarmsCount('major')}" />
					<p:outputLabel value="Minor: #{configBean.getActiveAlarmsCount('minor')}" />
					<p:outputLabel value="Warning: #{configBean.getActiveAlarmsCount('warning')}" />
					<p:outputLabel value="Total alerts: #{configBean.allActiveAlarmsCount}" />
					<p:outputLabel value="Balance factor: #{configBean.balanceFactor}" />
				</p:panelGrid>

				<p:panelGrid columns="1" cellspacing="5" width="100%">
					<h3>Counters</h3>
					<p:outputLabel value="WH msg count: #{configBean.whMsgCount}" />
					<p:outputLabel value="AM msg count: #{configBean.amMsgCount}" />
					<p:outputLabel value="Journal count: #{configBean.journalCount}" />
					<p:outputLabel value="Journal size: #{configBean.journalSize}" />
					<p:outputLabel value="Firing count: #{configBean.alarmsCount}" />
					<p:outputLabel value="Resolved count: #{configBean.clearsCount}" />
				</p:panelGrid>

				<p:panelGrid columns="1" cellspacing="5" width="100%">
					<h3>Timers</h3>
					<p:outputLabel value="Start time: #{configBean.startTime}" />
					<p:outputLabel value="Up time: #{configBean.upTime}" />
					<p:outputLabel value="Last event time: #{configBean.lastEventTime}" />
					<p:outputLabel value="Time since last event: #{configBean.timeSinceLastEvent}" />
					<p:outputLabel value="Events in last hour: #{configBean.numberOfAlertsInLastHour}" />
					<p:outputLabel value="Avg. events per second: #{configBean.alertsPerSecondInLastHour}" />
				</p:panelGrid>

				<p:panelGrid columns="1" cellspacing="5" width="100%">
					<h3>PSync</h3>
					<p:outputLabel value="PSync interval: #{configBean.psyncInterval} sec" />
					<p:outputLabel value="PSync last time: #{configBean.lastPsyncTime}" />
					<p:outputLabel value="PSync count (succ): #{configBean.psyncSuccessCount}" />
					<p:outputLabel value="PSync count (fail): #{configBean.psyncFailedCount}" />
					<p:outputLabel value="-" />
					<p:outputLabel value="-" />
				</p:panelGrid>

			</p:panelGrid>

			<p:panelGrid columns="1" cellpadding="0" cellspacing="15" width="100%" style="border: none">
				<p:outputLabel value="Active tags" style="color: #222222;"/>
				<am:tags></am:tags>
			</p:panelGrid>

			<h:form>

				<h:outputLink value="/alertmonitor/webhook-io" >
					/webhook-io
				</h:outputLink>

				<br/>

				<h:outputLink value="/alertmonitor/metrics" >
					/metrics
				</h:outputLink>

			</h:form>

		</ui:define>
	</div>

</ui:composition>
