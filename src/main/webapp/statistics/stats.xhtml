<ui:composition template="/templates/pageTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:am="http://alertmonitor.io/facelets">


	<div id="contentFrame">
		<ui:define name="contentFrame">

			<p:outputLabel value="Status of provider #{uiConfigBean.selectedDataProvider}" style="font-weight: bold; font-size: 24px;"/>
			<p:panelGrid columns="1" cellpadding="0" cellspacing="15" width="100%" styleClass="ui-noborder" rendered="#{uiConfigBean.warnings != null}">
				<am:warnings />
			</p:panelGrid>
			<p:panelGrid columns="1" cellpadding="0" cellspacing="15" width="100%" styleClass="ui-noborder" rendered="#{uiConfigBean.warnings == null}">
				<p:tag styleClass="p-mr-2" severity="success" icon="pi pi-check" value="Working OK" style="margin-right: 15px;"></p:tag>
			</p:panelGrid>

			<p:outputLabel value="Statistics" style="font-weight: bold; font-size: 24px;"/>

			<h:form>

			<p:panelGrid columns="5" cellpadding="0" cellspacing="15" width="100%" style="border: none">

				<p:panelGrid columns="1" cellspacing="5" width="100%">
					<h3>Active alerts</h3>
					<p:outputLabel value="Critical: #{uiConfigBean.getActiveAlarmsCount('critical')}" />
					<p:outputLabel value="Major: #{uiConfigBean.getActiveAlarmsCount('major')}" />
					<p:outputLabel value="Minor: #{uiConfigBean.getActiveAlarmsCount('minor')}" />
					<p:outputLabel value="Warning: #{uiConfigBean.getActiveAlarmsCount('warning')}" />
					<p:outputLabel value="Total alerts: #{uiConfigBean.allActiveAlarmsCount}" />
					<p:outputLabel value="Balance factor: #{uiConfigBean.balanceFactor}" />
				</p:panelGrid>

				<p:panelGrid columns="1" cellspacing="5" width="100%">
					<h3>Counters</h3>
					<p:outputLabel value="URI msg count: #{uiConfigBean.whMsgCount}" />
					<p:outputLabel value="Journal count: #{uiConfigBean.journalCount}" />
					<p:outputLabel value="Journal size: #{uiConfigBean.journalSize}" />
					<p:outputLabel value="Firing count: #{uiConfigBean.alarmsCount}" />
					<p:outputLabel value="Resolved count: #{uiConfigBean.clearsCount}" />
					<p:outputLabel value="-" />
				</p:panelGrid>

				<p:panelGrid columns="1" cellspacing="5" width="100%">
					<h3>Timers</h3>
					<p:outputLabel value="Start time: #{uiConfigBean.startTime}" />
					<p:outputLabel value="Up time: #{uiConfigBean.upTime}" />
					<p:outputLabel value="Last event time: #{uiConfigBean.lastEventTime}" />
					<p:outputLabel value="Time since last event: #{uiConfigBean.timeSinceLastEvent}" />
					<p:outputLabel value="Events in last hour: #{uiConfigBean.numberOfAlertsInLastHour}" />
					<p:outputLabel value="Avg. events per second: #{uiConfigBean.alertsPerSecondInLastHour}" />
				</p:panelGrid>

				<p:panelGrid columns="1" cellspacing="5" width="100%">
					<h3>Sync</h3>
					<p:outputLabel value="Sync interval: #{uiConfigBean.syncInterval} sec" />
					<p:outputLabel value="Sync last time: #{uiConfigBean.lastSyncTime}" />
					<p:outputLabel value="Sync success: #{uiConfigBean.syncSuccessCount}" />
					<p:outputLabel value="Sync fail: #{uiConfigBean.syncFailedCount}" />
					<p:outputLabel value="-" />
					<p:outputLabel value="-" />
				</p:panelGrid>

			</p:panelGrid>

			</h:form>

			<br/>

			<p:outputLabel value="Active tags" style="font-weight: bold; font-size: 24px;"/>

			<p:panelGrid columns="1" cellpadding="0" cellspacing="15" width="100%">
				<am:tags></am:tags>
			</p:panelGrid>

			<br/>
			<br/>

			<p:outputLabel value="Other links" style="font-weight: bold; font-size: 24px;"/>
			<h:form>

				<h:outputLink value="/alertmonitor/journal" >/journal</h:outputLink>
				<br/>
				<h:outputLink value="/alertmonitor/webhook-io" >/webhook-io</h:outputLink>
				<br/>
				<h:outputLink value="/alertmonitor/metrics" >/metrics</h:outputLink>

			</h:form>

		</ui:define>
	</div>

</ui:composition>
