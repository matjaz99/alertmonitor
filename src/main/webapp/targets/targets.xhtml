<ui:composition template="/templates/pageTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:am="http://alertmonitor.io/facelets">

	<div id="contentFrame">
		<ui:define name="contentFrame">

			<h:form id="targetsForm">

				<p:outputLabel value="Use SmartTargets"/>
				<br/>
				<p:toggleSwitch value="#{uiBean.smartTargetsEnabled}">
					<p:ajax listener="#{uiBean.getTargets}" update="targetsForm"/>
				</p:toggleSwitch>
				<br/>
				<p:outputLabel value="Size: #{uiBean.targets.size()}"/>
				<br/>
				<p:tag id="resultStatus" styleClass="p-mr-2" severity="danger" value="#{uiBean.result}" rendered="#{uiBean.result != null}"></p:tag>

				<p:dataView var="target"
							value="#{uiBean.targets}"
							gridIcon="pi pi-th-large"
							layout="grid">
					<p:dataViewGridItem>
						<am:target value="#{target}" />
					</p:dataViewGridItem>
				</p:dataView>

			</h:form>

		</ui:define>
	</div>

</ui:composition>
