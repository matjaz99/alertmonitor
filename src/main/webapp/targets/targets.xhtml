<ui:composition template="/templates/pageTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:am="http://alertmonitor.io/facelets">

	<div id="contentFrame">
		<ui:define name="contentFrame">

			<h:form id="targetsForm">

				<p:outputLabel value="Use Smart Targets"/>
				<br/>
				<p:toggleSwitch value="#{webhookBean.smartTargetsEnabled}">
					<p:ajax listener="#{webhookBean.getTargets}" update="targetsForm"/>
				</p:toggleSwitch>


				<p:panelGrid columns="1" cellspacing="5" width="100%">

					<ui:repeat var="t" value="#{webhookBean.targets}">
						<am:target value="#{t}" />
					</ui:repeat>

				</p:panelGrid>

			</h:form>

		</ui:define>
	</div>

</ui:composition>
