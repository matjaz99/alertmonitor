<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Alertmonitor</title>
	<h:outputStylesheet name="css/am_styles.css" />
</h:head>
<h:body>

	<div id="pageFrame">
		
		<p:growl id="growl" life="2000"/>
		
		<div id="headerFrame">
			<ui:include src="/templates/ptoolbar.xhtml"/>
		</div>

		<div id="contentFrame">
			<h:panelGrid columns="1" cellpadding="5" cellspacing="0" width="100%">
				<ui:insert name="contentFrame">
					<h:outputText value="contentFrame" />
				</ui:insert>
			</h:panelGrid>
		</div>

		<div id="footerFrame">
			<h:panelGrid columns="1" cellpadding="5" cellspacing="0" width="100%">
				<p:notificationBar position="bottom" autoDisplay="true" effect="slide" styleClass="top" widgetVar="bar">
					<h:outputText value="Version: #{webhookBean.version}" />
					<h:outputText value=" | IP Address: #{webhookBean.localIpAddress}" />
				</p:notificationBar>
			</h:panelGrid>
		</div>
		
	</div>

</h:body>
</html>
