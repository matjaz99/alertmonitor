<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Alertmonitor</title>
	<style type="text/css">
		body {
			font-family: Verdana, Arial, Helvetica, sans-serif;
			font-size: 10px;
			color: #FAFAFA;
		}
		.critical {
			background-color: #ff0000 !important;
			background-image: none !important;
			color: #000000 !important;
		}
		.major {
			background-color: #ff7300 !important;
			background-image: none !important;
			color: #000000 !important;
		}
		.minor {
			background-color: #ffc700 !important;
			background-image: none !important;
			color: #000000 !important;
		}
		.warning {
			background-color: #ffe800 !important;
			background-image: none !important;
			color: #000000 !important;
		}
		.informational {
			background-color: #00c8ff !important;
			background-image: none !important;
			color: #000000 !important;
		}
		.clear {
			background-color: #00d50a !important;
			background-image: none !important;
			color: #000000 !important;
		}
		.ui-datatable .ui-datatable-header {
			text-align: right !important;
		}
		.ui-notificationbar {
			position: fixed;
			width: 100%;
			height: 10px;
			display: none;
			padding: 3px;
		}

		.ui-notificationbar.ui-widget-content {
			border-top: 1px solid #989898;
			border-right: none;
			border-bottom: none;
			border-left: none;
			background: #FFFFFF;
			color: #222222;
			font-size: 9px;
		}

		.tagBorder {
			border: 1px solid #555;
			border-bottom-left-radius: 4px 4px;
			border-bottom-right-radius: 4px 4px;
			border-top-left-radius: 4px 4px;
			border-top-right-radius: 4px 4px;
			font-size: 12px;
			padding-top: 3px;
			padding-bottom: 3px;
			padding-left: 5px;
			padding-right: 5px;
			margin-right: 9px;
			margin-top: 3px;
			margin-bottom: 3px;
		}
	</style>
</h:head>
<h:body>

	<div id="pageFrame">
		
		<p:growl id="growl" life="2000"/>
		
		<div id="headerFrame">
			<ui:include src="/templates/ptoolbar.xhtml"/>
		</div>

		<div id="contentFrame">
			<h:panelGrid columns="1" cellpadding="5" cellspacing="0" width="100%">
				<ui:insert name="contentFrame">
					<h:outputText value="contentFrame" />
				</ui:insert>
			</h:panelGrid>
		</div>

		<div id="footerFrame">
			<h:panelGrid columns="1" cellpadding="5" cellspacing="0" width="100%">
				<p:notificationBar position="bottom" autoDisplay="true" effect="slide" styleClass="top" widgetVar="bar">
					<h:outputText value="Version: #{webhookBean.version}" />
					<h:outputText value=" | IP Address: #{webhookBean.localIpAddress}" />
				</p:notificationBar>
			</h:panelGrid>
		</div>
		
	</div>

</h:body>
</html>
