<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    <h:form id="menubarForm">
    	
    	<p:menubar id="menubar">
			<p:menuitem value="Active" url="/" icon="ui-icon-star" />
			<p:menuitem value="Journal" url="/journal" icon="ui-icon-script" />
			<p:menuitem value="Targets" url="/targets" icon="ui-icon-calculator" />
			<p:menuitem value="Statistics" url="/statistics" icon="ui-icon-comment" />
			<p:menuitem value="Configuratioin" url="/config" icon="ui-icon-gear" />
			<p:menuitem value="About" url="/about" icon="ui-icon-info" />
			<f:facet name="options">
				<p:inputText placeholder="Search" value="#{uiBean.searchString}"/>
			</f:facet>
    	</p:menubar>
    	
    </h:form>
    
</ui:composition>
