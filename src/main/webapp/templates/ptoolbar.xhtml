<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    <h:form id="menubarForm">
    	
    	<p:menubar id="menubar">
			<p:menuitem value="Active" url="/alertmonitor" icon="pi pi-fw pi-star" />
			<p:menuitem value="Journal" url="/alertmonitor/journal" icon="pi pi-fw pi-history" />
			<p:menuitem value="Targets" url="/alertmonitor/targets" icon="pi pi-fw pi-list" />
			<p:menuitem value="Statistics" url="/alertmonitor/statistics" icon="pi pi-fw pi-chart-line" />
			<p:menuitem value="Configuration" url="/alertmonitor/config" icon="pi pi-fw pi-check-circle" />
			<p:menuitem value="About" url="/alertmonitor/about" icon="pi pi-fw pi-exclamation-circle" />
			<f:facet name="options">
				<p:inputText placeholder="Search" value="#{webhookBean.searchString}"/>
			</f:facet>
    	</p:menubar>
    	
    </h:form>
    
</ui:composition>
