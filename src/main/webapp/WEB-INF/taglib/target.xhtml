<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <div class="card target-#{target.up}">
        <div style="display: inline-block;">
            <div style="float: left;">
                <div>
                    <div>
                        <i class="pi pi-box"/>
                        <span>
                            <h:link value="#{target.hostname}" outcome="/targets/instance">
                                <f:param name="target" value="#{target.id}" />
                            </h:link>
                            <h:outputText value="UP" rendered="#{target.up}" style="margin-left: 20px; color: green; font-weight: bold" />
                            <h:outputText value="DOWN" rendered="#{!target.up}" style="margin-left: 20px; color: red; font-weight: bold" />
                        </span>
                    </div>
                </div>
                <div>
                    <div style="color: #777777;">Job: #{target.job}</div>
                    <div>
                        <span>
                            <h:graphicImage library="images" name="/#{uiTargetsBean.getTargetHighestPriorityBullet(target)}_mini.png" style="margin-right: 7px;" />
                            <h:outputText value="Alerts: #{target.alerts.size()}" style="color: #222222;"/>
                        </span>
                    </div>
                </div>
            </div>

<!--            <div style="float: right;">-->
<!--                <h:graphicImage library="images" name="/#{uiBean.getTargetHighestPriorityBullet(target)}_mini.png" style="margin-right: 7px;" />-->
<!--            </div>-->
<!--            <div style="float: clear;"/>-->
        </div>

    </div>

</ui:composition>
