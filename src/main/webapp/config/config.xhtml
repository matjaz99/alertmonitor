<ui:composition template="/templates/pageTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:am="http://alertmonitor.io/facelets">

	<div id="contentFrame">
		<ui:define name="contentFrame">

			<p:outputLabel value="Runtime configuration" style="font-weight: bold; font-size: 24px;"/>

			<br/>

			<h:form id="configForm">

				<p:panelGrid columns="2">

					<p:outputLabel value="Runtime ID: " class="boldtext"/>
					<p:outputLabel value="#{uiConfigBean.runtimeId}" />

					<p:outputLabel value="Local IP address: " class="boldtext"/>
					<p:outputLabel value="#{uiConfigBean.localIpAddress}" />

					<p:outputLabel value="Containerized: " class="boldtext"/>
					<p:outputLabel value="#{uiConfigBean.containerized}" />

					<p:outputLabel value="Start time: " class="boldtext"/>
					<p:outputLabel value="#{uiConfigBean.startTime}" />

					<p:outputLabel value="Up time: " class="boldtext"/>
					<p:outputLabel value="#{uiConfigBean.upTime}" />

					<p:outputLabel value="Last event time: " class="boldtext"/>
					<p:outputLabel value="#{uiConfigBean.lastEventTime}" />

					<p:outputLabel value="Time since last event: " class="boldtext"/>
					<p:outputLabel value="#{uiConfigBean.timeSinceLastEvent}" />

					<p:outputLabel value="Events in last hour: " class="boldtext"/>
					<p:outputLabel value="#{uiConfigBean.numberOfAlertsInLastHour}" />

					<p:outputLabel value="Avg. events per second: " class="boldtext"/>
					<p:outputLabel value="#{uiConfigBean.alertsPerSecondInLastHour}" />

					<p:outputLabel value="Log level: " class="boldtext">
						<i class="pi pi-pencil" style="font-size: 0.5 rem"></i>
					</p:outputLabel>
					<p:selectOneMenu id="selectedLogLevel" value="#{uiConfigBean.selectedLogLevel}" dynamic="true" onchange="submit()">
						<f:selectItem itemLabel="ERROR" itemValue="ERROR"/>
						<f:selectItem itemLabel="WARN" itemValue="WARN"/>
						<f:selectItem itemLabel="INFO" itemValue="INFO"/>
						<f:selectItem itemLabel="DEBUG" itemValue="DEBUG"/>
						<f:selectItem itemLabel="TRACE" itemValue="TRACE"/>
					</p:selectOneMenu>

					<p:outputLabel value="Data retention (days): " class="boldtext">
						<i class="pi pi-pencil" style="font-size: 0.5 rem"></i>
					</p:outputLabel>
					<p:inplace editor="true">
						<p:inputText value="#{uiConfigBean.dataRetention}" required="true" label="text"/>
					</p:inplace>

					<p:outputLabel value="MongoDB enabled: " class="boldtext"/>
					<p:outputLabel value="#{uiConfigBean.mongoDbEnabled}" />

					<p:outputLabel value="MongoDB connection string: " class="boldtext"/>
					<p:outputLabel value="#{uiConfigBean.mongoDbConnectionString}" />

					<p:outputLabel value="Kafka enabled (experimental): " class="boldtext">
						<i class="pi pi-pencil" style="font-size: 0.5 rem"></i>
					</p:outputLabel>
					<p:selectBooleanCheckbox value="#{uiConfigBean.kafkaEnabled}">
						<p:ajax update="growl" listener="#{uiBean.addMessage}"/>
					</p:selectBooleanCheckbox>

					<p:outputLabel value="Kafka server: " class="boldtext">
						<i class="pi pi-pencil" style="font-size: 0.5 rem"></i>
					</p:outputLabel>
					<p:inplace editor="true">
						<p:inputText value="#{uiConfigBean.kafkaServer}" required="true" label="text"/>
					</p:inplace>

					<p:outputLabel value="Kafka topic: " class="boldtext">
						<i class="pi pi-pencil" style="font-size: 0.5 rem"></i>
					</p:outputLabel>
					<p:inplace editor="true">
						<p:inputText value="#{uiConfigBean.kafkaTopic}" required="true" label="text"/>
					</p:inplace>

				</p:panelGrid>

			</h:form>

		</ui:define>
	</div>

</ui:composition>
