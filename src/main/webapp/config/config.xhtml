<ui:composition template="/templates/pageTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:am="http://alertmonitor.io/facelets">

	<div id="contentFrame">
		<ui:define name="contentFrame">

			<p:outputLabel value="Configuration" style="font-weight: bold; font-size: 24px;"/>
			<p:outputLabel class="plaintext" value="(click on parameter to edit)" />

			<br/>
			<br/>

			<h:form id="configForm">

				<p:panelGrid columns="2">

					<p:outputLabel value="Log level: " class="boldtext"/>
					<p:selectOneMenu id="selectedLogLevel" value="#{uiConfigBean.selectedLogLevel}" dynamic="true" onchange="submit()">
						<f:selectItem itemLabel="ERROR" itemValue="ERROR"/>
						<f:selectItem itemLabel="WARN" itemValue="WARN"/>
						<f:selectItem itemLabel="INFO" itemValue="INFO"/>
						<f:selectItem itemLabel="DEBUG" itemValue="DEBUG"/>
						<f:selectItem itemLabel="TRACE" itemValue="TRACE"/>
					</p:selectOneMenu>

					<p:outputLabel value="Select Data Provider: " class="boldtext"/>
					<p:selectOneMenu id="selectedDataProvider" value="#{uiConfigBean.selectedDataProvider}" dynamic="true" onchange="submit()">
						<f:selectItems value="#{uiConfigBean.allDataProviderNames}"/>
					</p:selectOneMenu>

					<p:outputLabel value="Data retention (days): " class="boldtext"/>
					<p:inplace editor="true">
						<p:inputText value="#{uiConfigBean.dataRetention}" required="true" label="text"/>
					</p:inplace>

					<p:outputLabel value="Prometheus server: " class="boldtext"/>
					<p:inplace editor="true">
						<p:inputText value="#{uiConfigBean.promServer}" required="true" label="text"/>
					</p:inplace>

					<p:outputLabel value="HTTP read timeout (sec): " class="boldtext"/>
					<p:inplace editor="true">
						<p:inputText value="#{uiConfigBean.httpReadTimeout}" required="true" label="text"/>
					</p:inplace>

					<p:outputLabel value="Periodic sync interval (sec): " class="boldtext"/>
					<p:inplace editor="true">
						<p:inputText value="#{uiConfigBean.syncInterval}" required="true" label="text"/>
					</p:inplace>

					<p:outputLabel value="MongoDB enabled: " class="boldtext"/>
					<p:outputLabel value="#{uiConfigBean.mongoDbEnabled}" />

					<p:outputLabel value="MongoDB connection string: " class="boldtext"/>
					<p:outputLabel value="#{uiConfigBean.mongoDbConnectionString}" />

					<p:outputLabel value="Kafka enabled (experimental): " class="boldtext"/>
					<p:selectBooleanCheckbox value="#{uiConfigBean.kafkaEnabled}">
						<p:ajax update="growl" listener="#{uiBean.addMessage}"/>
					</p:selectBooleanCheckbox>

					<p:outputLabel value="Kafka server: " class="boldtext"/>
					<p:inplace editor="true">
						<p:inputText value="#{uiConfigBean.kafkaServer}" required="true" label="text"/>
					</p:inplace>

					<p:outputLabel value="Kafka topic: " class="boldtext"/>
					<p:inplace editor="true">
						<p:inputText value="#{uiConfigBean.kafkaTopic}" required="true" label="text"/>
					</p:inplace>

					<p:outputLabel value="Reload Prometheus: " class="boldtext"/>
						<p:commandButton id="cmdBtn" value="Reload" action="#{uiConfigBean.reloadPrometheusAction()}" update="cmdBtn" styleClass="ui-button-outlined ui-button-danger" >
					</p:commandButton>

				</p:panelGrid>

			</h:form>

		</ui:define>
	</div>

</ui:composition>
