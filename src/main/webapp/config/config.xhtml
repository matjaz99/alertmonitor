<ui:composition template="/templates/pageTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:am="http://alertmonitor.io/facelets">

	<div id="contentFrame">
		<ui:define name="contentFrame">

			<p:outputLabel value="Configuration" style="font-weight: bold; font-size: 24px;"/>
			<p:outputLabel class="plaintext" value="(click on parameter to edit)" />

			<br/>
			<br/>

			<h:form id="configForm">

				<p:panelGrid columns="2">

					<p:outputLabel value="Data retention (days): " style="font-weight: bold; font-size: 14px;"/>
					<p:inplace editor="true">
						<p:inputText value="#{uiConfigBean.dataRetention}" required="true" label="text"/>
					</p:inplace>

					<p:outputLabel value="Prometheus server: " style="font-weight: bold; font-size: 14px;"/>
					<p:inplace editor="true">
						<p:inputText value="#{uiConfigBean.promServer}" required="true" label="text"/>
					</p:inplace>

					<p:outputLabel value="Periodic sync interval (sec): " style="font-weight: bold; font-size: 14px;"/>
					<p:inplace editor="true">
						<p:inputText value="#{uiConfigBean.psyncInterval}" required="true" label="text"/>
					</p:inplace>

					<p:outputLabel value="Kafka enabled (experimental): " style="font-weight: bold; font-size: 14px;"/>
					<p:selectBooleanCheckbox value="#{uiConfigBean.kafkaEnabled}">
						<p:ajax update="growl" listener="#{uiBean.addMessage}"/>
					</p:selectBooleanCheckbox>

					<p:outputLabel value="Kafka server: " style="font-weight: bold; font-size: 14px;"/>
					<p:inplace editor="true">
						<p:inputText value="#{uiConfigBean.kafkaServer}" required="true" label="text"/>
					</p:inplace>

					<p:outputLabel value="Kafka topic: " style="font-weight: bold; font-size: 14px;"/>
					<p:inplace editor="true">
						<p:inputText value="#{uiConfigBean.kafkaTopic}" required="true" label="text"/>
					</p:inplace>

					<p:outputLabel value="Reload Prometheus: " style="font-weight: bold; font-size: 14px;"/>
					<p:commandButton id="cmdBtn" value="Reload" action="#{uiConfigBean.reloadPrometheusAction()}"  update="cmdBtn" styleClass="ui-button-outlined ui-button-danger" >
					</p:commandButton>

				</p:panelGrid>

			</h:form>

		</ui:define>
	</div>

</ui:composition>
