<ui:composition template="/templates/pageTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:am="http://alertmonitor.io/facelets">

	<div id="contentFrame">
		<ui:define name="contentFrame">

			<p:outputLabel value="Alertmonitor #{uiConfigBean.version}" style="font-weight: bold; font-size: 24px;"/>

			<p:panelGrid columns="1" cellpadding="0" cellspacing="15" width="100%" styleClass="ui-noborder" rendered="#{uiConfigBean.updateVersionWarning != null}">
				<p:outputLabel value="New version is available: #{uiConfigBean.updateVersionWarning}"/>
				<br/>
			</p:panelGrid>

			<p:outputLabel class="plaintext" value="Maintainer: MatjaÅ¾ Cerkvenik" />
			<p:outputLabel class="plaintext" value="Alertmonitor home page: " >
				<h:outputLink value="https://www.matjazcerkvenik.si/projects/alertmonitor" >
					https://www.matjazcerkvenik.si/projects/alertmonitor
				</h:outputLink>
			</p:outputLabel>
			<p:outputLabel class="plaintext" value="Google groups: " >
				<h:outputLink value="https://groups.google.com/g/alertmonitor-users" >
					https://groups.google.com/g/alertmonitor-users
				</h:outputLink>
			</p:outputLabel>
			<p:outputLabel class="plaintext" value="Github project: " >
				<h:outputLink value="https://github.com/matjaz99/alertmonitor" >
					https://github.com/matjaz99/alertmonitor
				</h:outputLink>
			</p:outputLabel>

			<br/>
			<hr/>
			<br/>
			<p:panelGrid columns="5" cellpadding="0" cellspacing="15" width="100%" style="border: none">

				<p:panelGrid columns="1" cellspacing="5" width="100%">
					<h3>Timers</h3>
					<p:outputLabel value="Start time: #{uiConfigBean.startTime}" />
					<p:outputLabel value="Up time: #{uiConfigBean.upTime}" />
					<p:outputLabel value="Last event time: #{uiConfigBean.lastEventTime}" />
					<p:outputLabel value="Time since last event: #{uiConfigBean.timeSinceLastEvent}" />
					<p:outputLabel value="Events in last hour: #{uiConfigBean.numberOfAlertsInLastHour}" />
					<p:outputLabel value="Avg. events per second: #{uiConfigBean.alertsPerSecondInLastHour}" />
				</p:panelGrid>

			</p:panelGrid>

			<br/>
			<hr/>
			<br/>


			<p:outputLabel value="Other links" style="font-weight: bold; font-size: 24px;"/>
			<h:form>

				<p:outputLabel class="plaintext" >
					<h:outputLink value="/alertmonitor/journal" >
						/alertmonitor/journal
					</h:outputLink>
				</p:outputLabel>
				<br/>
				<p:outputLabel class="plaintext" >
					<h:outputLink value="/alertmonitor/webhook-io" >
						/alertmonitor/webhook-io
					</h:outputLink>
				</p:outputLabel>
				<br/>
				<p:outputLabel class="plaintext" >
					<h:outputLink value="/alertmonitor/metrics" >
						/alertmonitor/metrics
					</h:outputLink>
				</p:outputLabel>

			</h:form>

		</ui:define>
	</div>

</ui:composition>
