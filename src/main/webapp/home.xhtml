<ui:composition template="/templates/pageTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:am="http://alertmonitor.io/facelets">


	<div id="contentFrame">
		<ui:define name="contentFrame">

			<p:panelGrid columns="5" cellpadding="15" cellspacing="15" width="100%" style="border: none">

				<p:panelGrid columns="1" cellspacing="5" width="100%">
					<h3>Active alerts</h3>
					<p:outputLabel value="Critical: #{webhookBean.getActiveAlarmsCount('critical')}" />
					<p:outputLabel value="Major: #{webhookBean.getActiveAlarmsCount('major')}" />
					<p:outputLabel value="Minor: #{webhookBean.getActiveAlarmsCount('minor')}" />
					<p:outputLabel value="Warning: #{webhookBean.getActiveAlarmsCount('warning')}" />
					<p:outputLabel value="Total alerts: #{webhookBean.activeAlarmsCount}" />
					<p:outputLabel value="Balance factor: #{webhookBean.balanceFactor}" />
				</p:panelGrid>

				<p:panelGrid columns="1" cellspacing="5" width="100%">
					<h3>Statistics</h3>
					<p:outputLabel value="WH msg count: #{webhookBean.whMsgCount}" />
					<p:outputLabel value="AM msg count: #{webhookBean.amMsgCount}" />
					<p:outputLabel value="Journal count: #{webhookBean.journalCount}" />
					<p:outputLabel value="Journal size: #{webhookBean.journalSize}" />
					<p:outputLabel value="Raising count: #{webhookBean.alarmsCount}" />
					<p:outputLabel value="Clearing count: #{webhookBean.clearsCount}" />
				</p:panelGrid>

				<p:panelGrid columns="1" cellspacing="5" width="100%">
					<h3>Timers</h3>
					<p:outputLabel value="Start time: #{webhookBean.startTime}" />
					<p:outputLabel value="Up time: #{webhookBean.upTime}" />
					<p:outputLabel value="Last event time: #{webhookBean.lastEventTime}" />
					<p:outputLabel value="Time since last event: #{webhookBean.timeSinceLastEvent}" />
					<p:outputLabel value="" />
					<p:outputLabel value="" />
				</p:panelGrid>

			</p:panelGrid>

			<hr/>

			<h:outputText value="Active tags" />
			<am:tags></am:tags>

			<hr/>

			<h:outputLink value="/alertmonitor/metrics" >
				Metrics
			</h:outputLink>

		</ui:define>
	</div>

</ui:composition>
