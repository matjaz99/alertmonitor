<ui:composition template="/pageTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div id="contentFrame">
		<ui:define name="contentFrame">

			<p:panelGrid columns="1" cellspacing="5" width="100%">
				<h:form>
					<p:dataTable id="messagesTable" value="#{webhookBean.DNotifs}" var="n"
						rowStyleClass="#{n.severity}"
						cellpadding="0" cellspacing="0" width="100%">

						<p:column headerText="Date">
							<h:outputText value="#{n.formatedTimestamp}" />
						</p:column>
						
						<p:column headerText="Source">
							<h:outputText value="#{n.source}" />
						</p:column>
						
						<p:column headerText="User-agent">
							<h:outputText value="#{n.userAgent}" />
						</p:column>

						<p:column headerText="Alert name">
							<h:outputText value="#{n.alertname}" />
						</p:column>
						
						<p:column headerText="Alert domain">
							<h:outputText value="#{n.alertdomain}" />
						</p:column>
						
						<p:column headerText="Event type">
							<h:outputText value="#{n.alerttype}" />
						</p:column>
						
						<p:column headerText="Instance">
							<h:outputText value="#{n.instance}" />
						</p:column>
						
						<p:column headerText="Nodename">
							<h:outputText value="#{n.nodename}" />
						</p:column>
						
						<p:column headerText="Severity">
							<h:outputText value="#{n.severity}" />
						</p:column>
						
						<p:column headerText="Priority">
							<h:outputText value="#{n.priority}" />
						</p:column>
						
						<p:column headerText="Status">
							<h:outputText value="#{n.status}" />
						</p:column>
						
						<p:column headerText="Summary">
							<h:outputText value="#{n.summary}" />
						</p:column>
						
						<p:column headerText="Description">
							<h:outputText value="#{n.description}" />
						</p:column>

					</p:dataTable>
					<p:poll interval="15" update="messagesTable" />
				</h:form>
			</p:panelGrid>
				
			<hr/>
				

		</ui:define>
	</div>

</ui:composition>
