<ui:composition template="/pageTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<div id="contentFrame">
		<ui:define name="contentFrame">

			<p:panelGrid columns="1" cellspacing="5" width="100%">
					<p:dataTable id="messagesTable" value="#{webhookBean.messages}" var="m"

						cellpadding="0" cellspacing="0" width="100%">

						<p:column headerText="Date">
							<h:outputText value="#{m.formatedTimestamp}" />
						</p:column>

						<p:column headerText="From">
							<h:outputText value="#{m.remoteHost}:#{m.remotePort}" />
						</p:column>
						
						<p:column headerText="Method">
							<h:outputText value="#{m.method}" />
						</p:column>

						<p:column headerText="Body">
							<h:outputText value="#{m.body}" />
						</p:column>

					</p:dataTable>
				</p:panelGrid>
				
				<hr/>

		</ui:define>
	</div>

</ui:composition>
