<ui:composition template="/templates/pageTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:am="http://alertmonitor.io/facelets">

	<div id="contentFrame">
		<ui:define name="contentFrame">

			<p:panelGrid columns="2" cellspacing="5" width="100%">

				<h:outputText value="alertname" />
				<h:outputText value="#{uiAlertBean.event.alertname}" />

				<h:outputText value="uid" />
				<h:outputText value="#{uiAlertBean.event.uid}" />

				<h:outputText value="correlationId" />
				<h:outputText value="#{uiAlertBean.event.correlationId}" />

				<h:outputText value="prometheusId" />
				<h:outputText value="#{uiAlertBean.event.prometheusId}" />

				<h:outputText value="severity" />
				<am:singletag value="#{uiAlertBean.getTagObject(uiAlertBean.event.severity)}">
					<p:outputLabel value="#{uiAlertBean.event.severity}" style="color: #222222;"/>
				</am:singletag>

				<h:outputText value="priority" />
				<h:outputText value="#{uiAlertBean.event.priority}" />

				<h:outputText value="info" />
				<h:outputText value="#{uiAlertBean.event.info}" />

				<h:outputText value="job" />
				<h:outputText value="#{uiAlertBean.event.job}" />

				<h:outputText value="instance" />
				<h:outputText value="#{uiAlertBean.event.instance}" />

				<h:outputText value="nodename" />
				<h:outputText value="#{uiAlertBean.event.nodename}" />

				<h:outputText value="host" />
				<h:outputText value="#{uiAlertBean.event.hostname}" />

				<h:outputText value="tags" />
				<h:outputText value="#{uiAlertBean.event.tags}" />

				<h:outputText value="description" />
				<h:outputText value="#{uiAlertBean.event.description}" />

				<h:outputText value="group" />
				<h:outputText value="#{uiAlertBean.event.group}" />

				<h:outputText value="eventType" />
				<h:outputText value="#{uiAlertBean.event.eventType}" />

				<h:outputText value="probableCause" />
				<h:outputText value="#{uiAlertBean.event.probableCause}" />

				<h:outputText value="currentValue" />
				<h:outputText value="#{uiAlertBean.event.currentValue}" />

				<h:outputText value="url" />
				<h:outputText value="#{uiAlertBean.event.url}" />

				<h:outputText value="userAgent" />
				<h:outputText value="#{uiAlertBean.event.userAgent}" />

				<h:outputText value="source" />
				<h:outputText value="#{uiAlertBean.event.source}" />

				<h:outputText value="timestamp" />
				<h:outputText value="#{uiAlertBean.event.formatedTimestamp}" />

				<h:outputText value="firstTimestamp" />
				<h:outputText value="#{uiAlertBean.event.formatedFirstTimestamp}" />

				<h:outputText value="lastTimestamp" />
				<h:outputText value="#{uiAlertBean.event.formatedLastTimestamp}" />

				<h:outputText value="clearTimestamp" />
				<h:outputText value="#{uiAlertBean.event.formatedClearTimestamp}" />

				<h:outputText value="clearUid" />
				<h:link value="#{uiAlertBean.event.clearUid}" outcome="/alert/alert">
					<f:param name="uid" value="#{uiAlertBean.event.clearUid}" />
				</h:link>

				<h:outputText value="counter" />
				<h:outputText value="#{uiAlertBean.event.counter}" />

				<h:outputText value="otherLabels" />
				<h:outputText value="#{uiAlertBean.event.otherLabelsString}" />

				<h:outputText value="generatorUrl" />
				<h:outputText value="#{uiAlertBean.event.generatorUrl}" />

				<h:outputText value="ruleExpression" />
				<h:link value="#{uiAlertBean.event.ruleExpression}" outcome="/query/query">
					<f:param name="q" value="#{uiAlertBean.event.ruleExpression}" />
				</h:link>

				<h:outputText value="ruleTimeLimit" />
				<h:outputText value="#{uiAlertBean.event.ruleTimeLimit}" />

			</p:panelGrid>


		</ui:define>
	</div>

</ui:composition>
