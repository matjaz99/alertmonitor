<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Alertmonitor</title>
	<style type="text/css">
		body {
			font-family: Verdana, Arial, Helvetica, sans-serif;
			font-size: 10px;
			color: #FAFAFA;
		}
		.critical {
			background-color: #ff0000 !important;
			background-image: none !important;
			color: #000000 !important;
		}
		.major {
			background-color: #ff7300 !important;
			background-image: none !important;
			color: #000000 !important;
		}
		.minor {
			background-color: #ffc700 !important;
			background-image: none !important;
			color: #000000 !important;
		}
		.warning {
			background-color: #ffe800 !important;
			background-image: none !important;
			color: #000000 !important;
		}
		.informational {
			background-color: #00c8ff !important;
			background-image: none !important;
			color: #000000 !important;
		}
		.clear {
			background-color: #00d50a !important;
			background-image: none !important;
			color: #000000 !important;
		}
		.ui-datatable .ui-datatable-header {
			text-align: right !important;
		}
	</style>
</h:head>
<h:body>

	<div id="pageFrame">
		
		<p:growl id="growl" life="2000"/>
		
		<div id="headerFrame">
			<ui:include src="/ptoolbar.xhtml"/>
		</div>

		<div id="contentFrame">
			<h:panelGrid columns="1" cellpadding="5" cellspacing="0" width="100%">
				<ui:insert name="contentFrame">
					<h:outputText value="contentFrame" />
				</ui:insert>
			</h:panelGrid>
		</div>
		
	</div>

</h:body>
</html>
