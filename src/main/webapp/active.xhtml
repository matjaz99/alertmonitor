<ui:composition template="/pageTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" >

	<div id="contentFrame">
		<ui:define name="contentFrame">

			<p:panelGrid columns="1" cellspacing="5" width="100%">
				<h:form>
					<p:dataTable id="messagesTable" widgetVar="notifsTable"
								 value="#{webhookBean.activeAlarms}" var="n"
								 rows="100"
								 paginator="true"
								 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								 rowsPerPageTemplate="100,500,1000"
								 stickyHeader="true" stickyTopAt=".layout-topbar"
								 sortMode="multiple"
								 rowStyleClass="#{n.severity}"
								 cellpadding="0" cellspacing="0" width="100%">

						<f:facet name="header">
							<p:outputPanel>
								<h:outputText value="Search all fields: " />
								<p:inputText id="globalFilter" onkeyup="PF('notifsTable').filter()" style="width:150px" placeholder="Enter keyword"/>
							</p:outputPanel>
						</f:facet>

						<p:column headerText="Time">
							<h:outputText value="#{n.formatedTimestamp}" />
						</p:column>
						
						<p:column headerText="Source">
							<h:outputText value="#{n.source}" />
						</p:column>
						
						<p:column headerText="User-agent">
							<h:outputText value="#{n.userAgent}" />
						</p:column>

						<p:column headerText="Alert name">
							<h:outputText value="#{n.alertname}" />
						</p:column>
						
						<p:column headerText="Alert domain">
							<h:outputText value="#{n.alertdomain}" />
						</p:column>
						
						<p:column headerText="Instance">
							<h:outputText value="#{n.instance}" />
						</p:column>
						
						<p:column headerText="Nodename">
							<h:outputText value="#{n.nodename}" />
						</p:column>
						
						<p:column headerText="Severity">
							<h:outputText value="#{n.severity}" />
						</p:column>
						
						<p:column headerText="Priority">
							<h:outputText value="#{n.priority}" />
						</p:column>
						
						<p:column headerText="Counter">
							<h:outputText value="#{n.counter}" />
						</p:column>
						
						<p:column headerText="Summary">
							<h:outputText value="#{n.summary}" />
						</p:column>
						
						<p:column headerText="Description">
							<h:outputText value="#{n.description}" />
						</p:column>

					</p:dataTable>
					<p:poll interval="60" update="messagesTable" />
				</h:form>
			</p:panelGrid>
				
			<hr/>

		</ui:define>
	</div>

</ui:composition>
