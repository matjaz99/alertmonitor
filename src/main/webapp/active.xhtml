<ui:composition template="/pageTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" >

	<div id="contentFrame">
		<ui:define name="contentFrame">

			<p:panelGrid columns="1" cellspacing="5" width="100%">
				<h:form>
					<p:dataTable id="messagesTable" value="#{webhookBean.activeAlarms}" var="n"
						cellpadding="0" cellspacing="0" width="100%">

						<h:column headerText="Date">
							<h:outputText value="#{n.formatedTimestamp}" />
						</h:column>
						
						<h:column headerText="Source">
							<h:outputText value="#{n.source}" />
						</h:column>
						
						<h:column headerText="User-agent">
							<h:outputText value="#{n.userAgent}" />
						</h:column>

						<h:column headerText="Alert name">
							<h:outputText value="#{n.alertname}" />
						</h:column>
						
						<h:column headerText="Alert domain">
							<h:outputText value="#{n.alertdomain}" />
						</h:column>
						
						<h:column headerText="Event type">
							<h:outputText value="#{n.alerttype}" />
						</h:column>
						
						<h:column headerText="Instance">
							<h:outputText value="#{n.instance}" />
						</h:column>
						
						<h:column headerText="Nodename">
							<h:outputText value="#{n.nodename}" />
						</h:column>

						<h:column headerText="Icon">
							<p:graphicImage library="#{userBean.cssTheme}" name="img/#{webhookBean.getSeverityStatusIcon(n.severity)}" title="#{n.severity}" />
						</h:column>
						
						<h:column headerText="Severity">
							<h:outputText value="#{n.severity}" />
						</h:column>
						
						<h:column headerText="Priority">
							<h:outputText value="#{n.priority}" />
						</h:column>
						
						<h:column headerText="Counter">
							<h:outputText value="#{n.counter}" />
						</h:column>
						
						<h:column headerText="Summary">
							<h:outputText value="#{n.summary}" />
						</h:column>
						
						<h:column headerText="Description">
							<h:outputText value="#{n.description}" />
						</h:column>

					</p:dataTable>
					<p:poll interval="15" update="messagesTable" />
				</h:form>
			</p:panelGrid>
				
			<hr/>

		</ui:define>
	</div>

</ui:composition>
