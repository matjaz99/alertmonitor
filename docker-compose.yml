version: '3.6'

networks:
  monitoring_network:
    driver: overlay
    attachable: true

services:

  alertmonitor:
    image: matjaz99/alertmonitor:latest
    ports:
      - 8080:8080
    networks:
      - monitoring_network
    environment:
      - SIMPLELOGGER_FILENAME=/opt/alertmonitor/log/alertmonitor.log
      - GRAFANA_HOSTNAME=my.grafana.domain
      - ALERTMONITOR_JOURNAL_SIZE=20000
      - ALERTMONITOR_RESYNC_INTERVAL_SEC=900
      - ALERTMONITOR_RESYNC_ENDPOINT=http://localhost/prometheus/api/v1/query?query=ALERTS
      - ALERTMONITOR_DATE_FORMAT = "yyyy/MM/dd H:mm:ss"
    volumes:
      - /var/log:/opt/alertmonitor/log
    deploy:
      mode: replicated
      replicas: 1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 15s
      timeout: 5s
      retries: 5
